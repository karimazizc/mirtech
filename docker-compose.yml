services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mirtech-postgres
    environment:
      POSTGRES_USER: mirtech_admin
      POSTGRES_PASSWORD: mirtech1345
      POSTGRES_DB: mirtech
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mirtech_admin -d mirtech"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mirtech-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mirtech-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mirtech-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mirtech-backend
    environment:
      DATABASE_URL: postgresql+psycopg2://mirtech_admin:mirtech1345@postgres:5432/mirtech
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: production
      CORS_ORIGINS: '["http://mirtech.whisttle.cloud", "https://mirtech.whisttle.cloud", "http://localhost:3000"]'
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app/api
    networks:
      - mirtech-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mirtech-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://mirtech.whisttle.cloud:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mirtech-network
    restart: unless-stopped

networks:
  mirtech-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:



