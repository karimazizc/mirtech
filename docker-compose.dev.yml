version: '3.8'

# Development Docker Compose with hot reload
services:
  postgres:
    image: postgres:15-alpine
    container_name: mirtech-postgres-dev
    environment:
      POSTGRES_USER: mirtech_admin
      POSTGRES_PASSWORD: mirtech1345
      POSTGRES_DB: mirtech
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - mirtech-network

  redis:
    image: redis:7-alpine
    container_name: mirtech-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - mirtech-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mirtech-backend-dev
    environment:
      DATABASE_URL: postgresql+psycopg2://mirtech_admin:mirtech1345@postgres:5432/mirtech
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: development
      CORS_ORIGINS: '["http://localhost:3000"]'
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./api:/app/api
    networks:
      - mirtech-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: node:20-alpine
    container_name: mirtech-frontend-dev
    working_dir: /app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - mirtech-network
    command: sh -c "npm install && npm run dev"

networks:
  mirtech-network:
    driver: bridge

volumes:
  postgres_dev_data:
  redis_dev_data:
